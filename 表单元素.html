<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>
<body>
    <!-- input 元素
             type属性   输入框的类型
             value 属性  输入框的值
             placeholde属性 显示提示的文本  文本框没有内容时显示-->
    <input type="text" placeholder="请输入用户名"><br/>
    <input type="password" placeholder="请输入密码"><br/>
    <input type="search" placeholder="搜索框"><br/>
    <input type="number" placeholder="数字输入框"  min="5" max="50" step="2"><br/>


    <label></label>
    <form action="#">
        请选择性别：
        <!-- label标签中的for指的是关联到那个表单元素中的id  单机男也会选中  通过lable可对表单中的文字进行设置-->
        <input type="radio" name="gender" id="male"><label for="male">男</label>
        <input type="radio" name="gender" id="female"><label for="female">女</label> 
    </form>
    
    请输入你常用的游览器 兼容性不好
    <input type="text" list="user"/>
    <datelist id="user">
        <option value="Chrome">谷歌游览器</option>
        <option value="IE">IE游览器</option>
        <option value="Fire fox">火狐游览器</option>
        <option value="Safari">苹果游览器</option>
    </datelist>

    <form>
        <fieldset>
            <legend>用户信息</legend>
            <br>
            用户账号：<input type="text" name="" id=""><br>
            用户密码：<input type="password" name="" id=""><br>
            <br>
        </fieldset>
            <br> 
            用户姓名：<input type="text" name="" id="" value="郑守祥" readonly><br>
            请选择性别：
            <input type="radio" name="gender" id="male"><label for="male">男</label>
            <input type="radio" name="gender" id="female"><label for="female">女</label><br>
    </form>

    <!-- 表单状态  readonly 布尔属性  是否只读
                    disabled  布尔属性 是否禁用 -->

<!-- --------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- 美化表单样式 -->
        伪类  :focus 聚焦伪类    ：checked  单选框或者多选框选中的样式

</body>
</html>
